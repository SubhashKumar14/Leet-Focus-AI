<!doctype html>
<html>
  <head>
    <title>Test CSS Selectors</title>
  </head>
  <body>
    <div class="w-full border p-4">Test div 1</div>
    <div class="w-full rounded-full border p-4">Test div 2</div>
    <div class="w-full border p-4 bg-fill-4">Test div 3</div>

    <script>
      // Test the fixed selector
      try {
        const elements = document.querySelectorAll(
          'div[class*="w-full"][class*="border"][class*="p-4"]',
        );
        console.log("Selector works! Found", elements.length, "elements");
      } catch (error) {
        console.error("Selector error:", error);
      }
    </script>
  </body>
</html>
